name: CI Test

on:
  push:
    branches:
      - 'main'
      - 'candidate/*'

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9"]

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Test Grimm
        run: |
          cd grimm
          poetry install
          poetry run pytest
          cd ..

      - name: Test Ergodiff
        run: |
          cd ergodiff
          poetry install
          poetry run pytest
          cd ..
